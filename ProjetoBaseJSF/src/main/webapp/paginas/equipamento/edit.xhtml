<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">Home page</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Gerenciador de equipamentos</h1>
			<h:dataTable var="equip" class="table table-hover"
				value="#{equipamentoBean.equipamentos}" id="table">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{equip.nome}" />
				
				</h:column>

				<h:column>
					<!-- comandar um edit -->
					<br />
					<h:commandLink action="#{equipamentoBean.excluirEquipamento(equip)}">
						<span class="glyphicon glyphicon-trash" /> Deletar
								</h:commandLink>

				</h:column>

			</h:dataTable>

		</h:form>


	</ui:define>

</ui:composition>
