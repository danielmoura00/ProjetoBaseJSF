<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Home page</ui:define>

	<ui:define name="corpo">
		<h:form>
			<div class="jumbotron">
				<h2>Cadastrar Sensor</h2>

				<label>Equipamento: </label>
				<h:selectOneMenu value="#{sensorBean.nomeEquipamento}"
					id="equipamento" class="form-control">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{equipamentoBean.getNomeEquipamentos()}" />

				</h:selectOneMenu>


				<h:outputLabel value="Nome:" />
				<h:inputText type="NovoNome" class="form-control" id="inputSensor"
					pt:placeholder="..." value="#{sensorBean.sensor.nome}" />
				<h:commandButton value="Salvar" id="salvar"
					action="#{sensorBean.salvarSensor}"
					styleClass="btn btn-outline btn-primary" />
				<h:commandButton value="Excluir" id="excluir"
					action="#{sensorBean.excluirSensor}"
					styleClass="btn btn-outline btn-primary" />

			</div>
		</h:form>
	</ui:define>

</ui:composition>
