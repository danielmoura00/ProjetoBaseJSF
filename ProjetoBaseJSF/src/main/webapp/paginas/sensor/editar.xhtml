<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<div align="center">
			<h:form id="formPrincipal">


				<h:dataTable var="equipamento" class="table table-hover" value="#{equipamentoBean.equipamentos}" id="tabela">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#"></h:outputText>
						</f:facet>
						<h:form>
							<h:inputHidden value="#{equipamento.nome}"></h:inputHidden>
							<h:commandLink value="Editar" action="#{equipamentoBean.editarEquipamento}"></h:commandLink>

						</h:form>
					</h:column>
					
				</h:dataTable>


			</h:form>
		</div>



	</ui:define>

</ui:composition>
